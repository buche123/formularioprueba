<div class="container app">
  <div class="row"> 
    <div class="col-sm-12">
      <h1 class="text-center">
        {{title}}
      </h1>
    </div>
    <div class="col-sm-4">
      <div class="alert alert-success alert-dismissable" *ngIf="msg">
        <a href="#" class="close" (click)="closeAlert()">
          &times;
        </a>
        {{msg}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
    </div>
    <div class="col-sm-12">
      <h2>Crear Datos:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="nombre" class="control-label col-sm-2">
            Nombre
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nombre"
              name="nombre" [(ngModel)]="usuario.nombre"
              placeholder="Escribe tu nombre"
            >    
          </div>
        </div>
        <div class="form-group">
          <label for="apellido" class="control-label col-sm-2">
            Apellido
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="apellido"
              name="apellido " [(ngModel)]="usuario.apellido"
              placeholder="Escribe tu apellido"
            >    
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="control-label col-sm-2">
            Email
          </label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email"
              name="email" [(ngModel)]="usuario.email"
              placeholder="Escribe tu correo electronico"
            >    
          </div>
        </div>
        <div class="form-group">
          <label for="numero" class="control-label col-sm-2">
            Numero
          </label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="numero"
              name="numero" [(ngModel)]="usuario.telefono"
              placeholder="Escribe tu numero"
            >    
          </div>
        </div>
        <div class="form-group">
          <label for="pais" class="control-label col-sm-2">
            Pais
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="pais"
              name="pais" [(ngModel)]="usuario.pais"
              placeholder="Escribe el pais"
            >    
          </div>
        </div>
        <div class="form-group">
          <label for="comida" class="control-label col-sm-2">
            ¿Comida Favorita?
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="comida"
              name="comida" [(ngModel)]="usuario.comida"
              placeholder="Escribe tu comida favorita"
            >
          </div>
        </div>
        <div class="form-group">
          <label for="artista" class="control-label col-sm-2">
            ¿Artista Favorito?
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="artista"
              name="artista" [(ngModel)]="usuario.artista"
              placeholder="Escribe tu artista Favorito"
            >
          </div>
        </div>
        <div class="form-group">
          <label for="lugar" class="control-label col-sm-2">
            ¿Lugar Favorito?
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="lugar"
              name="lugar" [(ngModel)]="usuario.lugar"
              placeholder="Escribe tu lugar Favorito"
            >
          </div>
        </div>
        <div class="form-group">
          <label for= "color" class="control-label col-sm-2">
            ¿Color Favorito?
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="color"
              name="color" [(ngModel)]="usuario.color"
              placeholder="Escribe tu color Favorito"
            >
          </div>
        </div>
        <div class="form-group">
          <label for= "password" class="control-label col-sm-2">
            Contraseña
          </label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password"
              name="password" [(ngModel)]="usuario.pasword"
              placeholder="Escribe tu color Favorito"
            >
          </div>
        </div>
        

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (click)="altaUsuario()">
              Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-10">
      <h2>Leer Datos: </h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Comida</th>
            <th>Artista</th>
            <th>Lugar</th>
            <th>Color</th>
            <th>Accion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuarios of usuarios">
            <td> {{usuarios.idUsuario }} </td>
            <td>{{usuarios.nombre}}</td>
            <td>{{usuarios.comida}}</td>
            <td>{{usuarios.artista}}</td>
            <td>{{usuarios.lugar}}</td>
            <td >{{usuarios.color}}</td>
            <td>
              <a (click)="seleccionarUsuario(usuarios.idUsuario)" class="btn btn-success">
                Editar
              </a>
              <a (click)="bajaUsuario(usuarios.idUsuario)" class="btn btn-danger">
                Borrar
              </a>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
    <div class="col-sm-8" >
      <h2>Editar Datos:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="nombre" class="control-label col-sm-2">
            Nombre
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nombre"
              name="nombre" [(ngModel)]="usuarios2.nombre"
              placeholder="Ingrese su nombre"
            >
          </div>
        </div>
        <div class="form-group">
          <label for="comida" class="control-label col-sm-2">
            ¿Comida Favorita?
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="comida"
              name="comida" [(ngModel)]="usuarios2.comida"
              placeholder="Escribe tu comida favorita"
            >
          </div>
        </div>
      <div class="form-group">
        <label for="artista" class="control-label col-sm-2">
          ¿Artista Favorito?
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="artista"
            name="artista" [(ngModel)]="usuarios2.artista"
            placeholder="Escribe tu artista Favorito"
          >
        </div>
      </div>
      <div class="form-group">
        <label for= "lugar"  class="control-label col-sm-2">
          ¿Lugar Favorito?
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lugar"
            name="lugar" [(ngModel)]="usuarios2.lugar"
            placeholder="Escribe tu lugar Favorito"
          >
        </div>
      </div>
      <div class="form-group">
        <label for= "color" class="control-label col-sm-2">
          ¿Color Favorito?
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="color"
            name="color" [(ngModel)]="usuarios2.color"
            placeholder="Escribe tu color Favorito"
          >
        </div>
      </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (click)="editarUsuario()">
              Guardar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
